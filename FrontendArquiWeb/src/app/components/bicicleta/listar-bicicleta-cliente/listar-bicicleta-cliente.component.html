
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
    <div *ngFor="let bicicleta of dataSource.data">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ bicicleta.bicicletamodelo }}</mat-card-title>
            <mat-card-title>{{ bicicleta.local.localnombre }}</mat-card-title>
          </mat-card-header>

          <img mat-card-image src= "https://okdiario.com/img/2021/04/20/curiosidades-sobre-los-gatos-domesticos.jpg" alt="Photo of a Shiba Inu">

          <mat-card-content>
            <p>Precio: {{ bicicleta.bicicletaprecio }}</p>
            <p>Detalles: {{ bicicleta.bicicletadetalles }}</p>
            <p>NÂ° de aro: {{ bicicleta.bicicletanumaro }}</p>
            <!-- Otras propiedades de la bicicleta que desees mostrar en la tarjeta -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn">CARRITO</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </div>

</body>
</html>
