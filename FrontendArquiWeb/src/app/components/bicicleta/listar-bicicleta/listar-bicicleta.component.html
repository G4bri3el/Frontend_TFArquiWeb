<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="card-container">
    <div *ngFor="let bicicleta of dataSource.data">
      <mat-card class="card">
        <mat-card-header>

          <!--<div mat-card-avatar class="example-header-image"></div>-->

          <mat-card-title>{{ bicicleta.bicicletamodelo }}</mat-card-title>
          <mat-card-subtitle>{{bicicleta.local.localnombre}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image *ngIf="TieneFoto(bicicleta)" src={{bicicleta.bicicletafoto}} alt="Photo of bicicleta">
        <img mat-card-image *ngIf="NoTieneFoto(bicicleta)" src="http://localhost:8080/media/NoImage.png"
          alt="Photo of bicicleta">

        <mat-card-content>
          <p>Precio: {{ bicicleta.bicicletaprecio }}</p>
          <p>Detalles: {{ bicicleta.bicicletadetalles }}</p>
          <p>NÂ° de aro: {{ bicicleta.bicicletanumaro }}</p>
          <!-- Otras propiedades de la bicicleta que desees mostrar en la tarjeta -->
        </mat-card-content>

        <mat-card-actions class="card-actions">

          <button mat-button (click)="onClickUpdate(bicicleta) " class="card-button" color="primary">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-button (click)="onClickDelete(bicicleta.bicicletaid)"  class="card-button" color="primary">
            <mat-icon>delete</mat-icon>
          </button>


        </mat-card-actions>

      </mat-card>
    </div>

  </div>

  <div class="carrito">
    <app-cart></app-cart>
  </div>

</body>

</html>
