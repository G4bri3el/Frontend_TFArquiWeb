<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="card-container">
      <div *ngFor="let local of dataSource.data">
        <mat-card class="card">
          <mat-card-header>
           
            <div mat-card-avatar class="example-header-image"></div>

            <mat-card-title>{{ local.localnombre }}</mat-card-title>
          </mat-card-header>
          
          <img mat-card-image *ngIf="TieneFoto(local)" src= {{local.localfoto}} alt="Photo of Local" >
          <img mat-card-image *ngIf="NoTieneFoto(local)" src= "http://localhost:8080/media/NoImage.png" alt="Photo of Local" >

          <mat-card-content>
            <p>Código: {{ local.localid }}</p>
            <p>Dirección: {{ local.localdireccion }}</p>
            <!-- Otras propiedades de la bicicleta que desees mostrar en la tarjeta -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onClickUpdate(local)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="onClickDelete(local.localid)" color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
   </div>
</body>
</html>
